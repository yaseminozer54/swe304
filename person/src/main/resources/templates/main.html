<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 antialiased">
    <section class="container mx-auto p-6">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
            <div class="p-4 flex justify-between items-center border-b dark:border-gray-700">
                <h5 class="text-gray-500 dark:text-gray-400">All People: <span class="font-semibold text-gray-900 dark:text-white">10</span></h5>
                <a href="add.html" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Add Person</a>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <thead class="bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-400">
                        <tr>
                            <th class="p-4">ID</th>
                            <th class="p-4">Name</th>
                            <th class="p-4">Address</th>
                            <th class="p-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">
                            <td class="px-4 py-3">1</td>
                            <td class="px-4 py-3">John Doe</td>
                            <td class="px-4 py-3">123 Main St</td>
                            <td class="px-4 py-3 flex space-x-2">
                                <a href="edit.html" class="bg-yellow-500 text-white px-3 py-2 rounded-lg hover:bg-yellow-600">Edit</a>
                                <button data-modal-target="popup-modal" data-modal-toggle="popup-modal" class="bg-red-500 text-white px-3 py-2 rounded-lg hover:bg-red-600">Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    
    <!-- Delete Confirmation Modal -->
    <div id="popup-modal" tabindex="-1" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-900 bg-opacity-50">
        <div class="bg-white rounded-lg shadow-md p-6 dark:bg-gray-700">
            <button type="button" class="absolute top-3 right-3 text-gray-400 hover:text-gray-900 dark:hover:text-white" data-modal-hide="popup-modal">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
            <div class="text-center">
                <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
                <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure you want to delete this person?</h3>
                <button data-modal-hide="popup-modal" type="button" class="bg-red-600 text-white px-5 py-2.5 rounded-lg hover:bg-red-800">Yes, I'm sure</button>
                <button data-modal-hide="popup-modal" type="button" class="ml-3 bg-gray-300 text-gray-900 px-5 py-2.5 rounded-lg hover:bg-gray-400">No, cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
